<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiftly</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="warning">
    <div class="msg"></div> 
  </div>
  
  <section id="authentication">
    <div class="wrapper">
      <span class="rotate-bg"></span>
      <span class="rotate-bg2"></span>

      <!-- Login Form -->
      <div class="form-box login">
        <h2 class="title animation" style="--i: 0; --j: 21">Login</h2>
        <form id="loginForm">
          <div class="input-box animation" style="--i: 1; --j: 22">
            <input type="text" id="login-username" required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 2; --j: 23">
            <input type="password" id="login-password" required />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn animation" style="--i: 3; --j: 24">
            Login
          </button>
          <div class="linkTxt animation" style="--i: 5; --j: 25">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <!-- Transition Text -->
      <div id="transition-text" class="transition-text">SWIFTLY</div>

      <!-- Signup Form -->
      <div class="form-box register">
        <h2 class="title animation" style="--i: 17; --j: 0">Sign Up</h2>
        <form id="signUpForm">
          <div class="input-box animation" style="--i: 18; --j: 1">
            <input type="text" id="signup-username" required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 19; --j: 2">
            <input type="email" id="signup-email" required />
            <label>Email</label>
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box animation" style="--i: 20; --j: 3">
            <input type="password" id="signup-password" required />
            <label>Password</label>
            <i class="bx bx-show" id="toggle"></i>
            <div class="strengthMeter"></div>
            <span class="strengthText"></span>
          </div>
          <button type="submit" class="btn animation" style="--i: 21; --j: 4">
            Sign Up
          </button>
          <div class="linkTxt animation" style="--i: 22; --j: 5">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Dashboard -->
  <section class="swiftly" style="display: none">
    <div id="bank-interface">
      <div class="welcome">
        <h2><span id="current-username"></span></h2>
      </div>
    </div>
  </section>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
